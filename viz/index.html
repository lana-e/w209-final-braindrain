<!DOCTYPE html>
<html>
<head>

    <script>
        const spec_li = "dashboard-li.json";
        vegaEmbed("#vis_li", spec_li, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    </script>
    <script>
        const spec_lana = "dashboard-lana.json";
        console.log(spec_lana);
        vegaEmbed("#vis_lana", spec_lana, {mode: "vega-lite"}).then(console.log).catch(console.warn);
    </script>
</head>
<body>
    <div id="vis1">
        <div id="vis_lana"/>
    </div>
    <hr/>
    <div id="vis2">
        <div id="vis_li"/>
    </div>
</body>
</html>
